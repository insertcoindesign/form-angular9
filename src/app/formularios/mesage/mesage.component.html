<div class="container">
  <h1>Send a message</h1>
  <form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">

    <div>

      <div class="form-group row">
        <label class="col-2 col-form-label"
        [@list1]>Name</label>
        <div class="col-sm-6">

          <input class="form-control"
                 type="text"
                 placeholder="name"
                 formControlName="name"
                 [class.is-invalid]="nombreNoValido"
                 [@list1]>
          <small *ngIf="nombreNoValido" class="text-danger">
            write a name
          </small>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-2 col-form-label"
        [@list1]>Surname</label>
          <div class="col-sm-6">

          <input class="form-control"
                 type="text"
                 placeholder="Surname"
                 formControlName="surname"
                 [class.is-invalid]="apellidoNoValido"
                 [@list1]>
          <small *ngIf="apellidoNoValido" class="text-danger">
                  write a surname
          </small>
        </div>
      </div>

    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label"
      [@list1]>Email</label>
      <div class="col-sm-6">

        <input class="form-control"
               type="email"
               placeholder="Email address"
               formControlName="email"
               [class.is-invalid]="correoNoValido"
               [@list1]>
        <small *ngIf="correoNoValido" class="text-danger">
                write a email
        </small>
      </div>
    </div>


    <div class="form-group row">
      <label class="col-2 col-form-label"
      [@list1]>password</label>
        <div class="col-sm-6">

        <input class="form-control"
               type="password"
               placeholder="Password"
               formControlName="password"
               [class.is-invalid]="pass1NoValido"
               [@list1]>

      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label"
      [@list1]>Confirm password</label>
        <div class="col-sm-6">

        <input class="form-control"
               type="password"
               placeholder="Confirm password"
               [class.is-invalid]="pass2NoValido"
               formControlName="password2"
               [@list1]>

      </div>
    </div>



    <div class="form-group row" formGroupName="address">
      <label class="col-2 col-form-label"
      [@list1]>Address</label>
      <div class="form-row col">

            <div class="col-sm-6">

            <input type="text"
                   class="form-control"
                   placeholder="District"
                   formControlName="district"
                   [class.is-invalid]="distritoNoValido"
                   [@list1]>

          </div>

            <div class="col-sm-6">

            <input type="text"
                   class="form-control"
                   placeholder="City"
                   formControlName="city"
                   [class.is-invalid]="ciudadNoValido"
                   [@list1]>

          </div>
         </div>
         </div>
      <div class="form-group row">
          <div class="col-sm-6">
            <label class="col-2 col-form-label" [@list1]>Country</label>
            <div class="col-8">
              <select
                class="form-control"
                formControlName="country"
                [@list1]
                [class.is-invalid]="paisNoValido">
                                        <!-- [class.is-invalid]="paisNoValido"> -->

              <option *ngFor="let country of countries"
                          [value]="country.codigo">
                    {{ country.nombre }}
             </option>
             </select>
          </div>

      </div>
   </div>





    <div class="row">
        <div class="col-sm-6">

        <table class="table" [@list1]>
          <thead class="thead-dark">
            <tr>
              <th>ID</th>
              <th>Skills</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody formArrayName="skills">
            <tr *ngFor="let control of skills.controls; let i = index">
              <td> {{ i + 1 }} </td>
              <td>
                <input class="form-control"
                       type="text"
                       [formControlName]="i">
              </td>
              <td>
                <button class="btn btn-danger"
                        (click)="deleteskill(i)"
                        [@list2]>
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>

        <button class="btn btn-primary mt-3 mb-5 btn-block"
                type="button"
                (click)="addskill()"
                [@list1]>
          + Add
        </button>

      </div>
    </div>


    <div class="form-group row">
      <label class="col-2 col-form-label">&nbsp;</label>
      <div class="col-sm-6">
        <button type="submit" class="btn btn-outline-primary btn-block"
        [@list1]>
          Send
        </button>
      </div>
    </div>

  </form>

</div>





<hr>
<pre>
  form: {{ forma.valid }}
  <br>
  Status: {{ forma.status }}
</pre>
